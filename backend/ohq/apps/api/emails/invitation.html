<!DOCTYPE html>
  <html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style type="text/css">

      .content-box {
        border: 2px #F5F8FE;
        border-style: solid;
        padding: 1.5em;
      }

      .header-logo {
        width: 190px;
        padding-bottom: 15px;
        padding-top: 20px;
        padding-left: 5px;
      }

      .images {
        height: 120px;
      }

      .footer {
        text-align: center;
        padding-top: 30px;
      }

      h1 {
        font-family: 'Lato', Sans-Serif;
      }

      p {
        font-family: 'Lato', Sans-Serif;
      }

      .body-img {
        width: 80px;
        margin-top: 15px;
      }

      .float-left {
        float: left;
        margin-left: 55px;
      }

      .float-right {
        float: right;
        margin-right: 55px;
      }

      @media (max-width: 1000px) {
        .float-left {
          margin-left: 35px;
        }

        .float-right {
          margin-right: 35px;
        }
      }


      .link-container {
        text-align: center;
        padding: 10px;
        margin: 25px;
      }

      .link-container a {
        color: #234568;
      }

      .link-container h1 {
        font-family: "Lucida Console", Monaco, monospace;
        display: inline;
        padding: 10px 20px;
        border: 3px solid #4285F4;
        text-decoration: none;
      }

    </style>
  </head>

  <body>
    <img src="http://cdn.mcauto-images-production.sendgrid
    .net/d1623489cc8dbe1a/e60e7de0-8c49-4734-8109-307a3a1bd2ab/772x380.png"
         alt="OHQ" class="header-logo">

    <div class="content-box">

      <h1 style="margin-top:0px">{{ title }}</h1>

      <p>{{ body }}</p>

      <p>Click below to create your account!</p>

      <div class="link-container">
        <a href="{{ sign_up_link }}"><h1>Get started</h1></a>
      </div>

      <p>As always, the OHQ team is here if you have any questions, comments, or suggestions â€” send
          us an email anytime at <i>support@ohq.io</i><p>
    </div>
    <div class="footer">
      <p style="font-size:12px;">&copy; 2020 OHQ</p>
    </div>
  </body>
</html>
