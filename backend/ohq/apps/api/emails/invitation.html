<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style type="text/css">

      .content-box {
        border: 2px #F5F8FE;
        border-style: solid;
        padding: 1.5em;
      }

      .title {
        margin-top: 0;
      }

      .header-logo {
        width: 120px;
        padding-bottom: 15px;
        padding-top: 20px;
        padding-left: 5px;
      }

      .footer {
        text-align: center;
        padding-top: 30px;
      }

      .footer p {
        font-size: 12px;
      }

      h1 {
        font-family: 'Lato', sans-serif;
      }

      p {
        font-family: 'Lato', sans-serif;
      }

      .link-container {
        text-align: center;
        padding: 10px;
        margin: 25px;
      }

      .link-container a {
        color: #4285f4;
        text-decoration: none;
      }

      .link-container h1 {
        font-family: 'Lato', sans-serif;
        display: inline;
        padding: 10px 20px;
        border: 3px solid #4285F4;
      }

      span.line {
        display: inline-block;
      }

    </style>
  </head>

  <body>
    <a href="https://ohq.io">
      <img src="https://cdn.mcauto-images-production.sendgrid.net/d1623489cc8dbe1a/e60e7de0-8c49-4734-8109-307a3a1bd2ab/772x380.png"
           alt="OHQ" class="header-logo">
    </a>

    <div class="content-box">

      <h1 class="title">{{ title }}</h1>

      <p>{{ body }}</p>

      <p>Click below to create your account!</p>

      <div class="link-container">
        <a href="{{ sign_up_link }}">
          <h1>
            <span class="line">Get</span>
            <span class="line">started</span>
          </h1>
        </a>
      </div>

      <p>As always, the OHQ team is here if you have any questions, comments, or suggestions â€” send
          us an email anytime at <i>support@ohq.io</i><p>
    </div>
    <div class="footer">
      <p>&copy; 2020 OHQ</p>
    </div>
  </body>
</html>
